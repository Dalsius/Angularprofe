<div class="container">
  <h2>Listado de Estudiantes</h2>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef i18n>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button class="action" (click)="setStudent(element)" i18n>Ver</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <app-score [message]="messageValue" [studentName]="studentName" [studentId]="studentId" (response)="printMessage($event)"></app-score>
</div>
